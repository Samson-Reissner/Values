<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Value Loans</title>
    <link rel="stylesheet" href="../styles/custom.css">

    <style>
        /* Modal background */
        body {
            background: #f4f4f4;
        }

        .auth-bg {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 999;
        }

        /* Modal card */
        .auth-card {
            background: #fff;
            width: 100%;
            max-width: 420px;
            padding: 35px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Form fields */
        .auth-form .form-group {
            margin-bottom: 16px;
        }

        .auth-form input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #dcdcdc;
            font-size: 15px;
        }

        /* Button */
        .btn-primary {
            width: 100%;
            padding: 14px;
            border-radius: 100px !important;
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<!-- Modal Background -->
<div class="auth-bg">

    <!-- Modal Login Card -->
    <div class="auth-card">
        <h2 class="section-title" style="text-align:center;">Welcome Back</h2>
        <p class="section-subtitle" style="text-align:center;">Login to continue</p>

        <form class="auth-form">

            <div class="form-group">
                <label for="email">Username or Email</label>
                <input type="text" id="email" name="email" placeholder="Enter username or email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-primary">Sign In</button>

            <div class="auth-links" style="text-align:center; margin-top:20px;">
                <p>Don't have an account?
                    <a href="signup.html" class="link-primary">Sign Up</a>
                </p>
            </div>

        </form>
    </div>

</div>

<script>
const BACKEND_URL = "http://localhost:3000"; // your Rails API

document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector(".auth-form");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        if (!payload.email || !payload.password) {
            alert("Please fill in both fields.");
            return;
        }

        // --- SEND REQUEST TO BACKEND ---
        const response = await fetch(`${BACKEND_URL}/api/v1/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await response.json().catch(() => ({}));

        if (!response.ok) {
            alert(data.error || "Invalid email or password");
            return;
        }

        // --- SAVE TOKEN ---
        localStorage.setItem("token", data.token);

        // --- REDIRECT TO DASHBOARD ---
        window.location.href = "dashboard.html";
    });
});
</script>


</body>
</html>
